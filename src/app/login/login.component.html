<div class="col-md-6 col-md-offset-3">
  <div class="login-logo">
    <a href="url('/')"><b>Job Number Admin</b></a>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" method="POST" action="" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{'has-error': f.submitted && (email.hasError('required') || email.hasError('pattern') )}">
          <label for="email" class="col-md-4 control-label">E-Mail Address</label>

          <div class="col-md-6">
            <input id="email" type="email" class="form-control" name="email" value="" required autofocus [(ngModel)]="model.email" #email="ngModel"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <span class="help-block" *ngIf="f.submitted && email.hasError('required')">
			    	    {{msg.VALIDATION_ERRORS.required}}
			      </span>
            <span class="help-block" *ngIf="f.submitted && email.hasError('pattern')">
			    	    {{msg.VALIDATION_ERRORS.email}}
			      </span>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': f.submitted && password.hasError('required')}">
          <label for="password" class="col-md-4 control-label">Password</label>

          <div class="col-md-6">
            <input id="password" type="password" class="form-control" name="password" required [(ngModel)]="model.password" #password="ngModel">
            <span class="help-block" *ngIf="f.submitted && password.hasError('required')">
			    	    {{msg.VALIDATION_ERRORS.required}}
			      </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-6 col-md-offset-4">
            <div class="checkbox">
              <label>
                  <input type="checkbox" name="remember"> Remember Me
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-8 col-md-offset-4 actionLogin">
            <button type="submit" class="btn btn-primary">
                Login
            </button>

            <a class="btn btn-link" href="route('password.request') ">
                Forgot Password?
            </a>

            <a class="btn btn-link" href=" route('register') ">
                Register?
            </a>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
